<div class="seller-auth">

    <div *ngIf="!showLogin" class="signup">
        <h1>Admin signup</h1>
        <form #sellerSignUp="ngForm" [formGroup]="sellerSignForm" (ngSubmit)="signUp(sellerSignForm.value)"
            class="common-form">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Enter Your name" formControlName="name"
                    [ngClass]="{ 'is-invalid': sellerSignForm.get('name')?.invalid && sellerSignForm.get('name')?.touched }">
                <div class="invalid-feedback"
                    *ngIf="sellerSignForm.get('name')?.invalid && sellerSignForm.get('name')?.touched">
                    Seller Name is required.
                </div>
            </div>

            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Enter Your email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': sellerSignForm.get('email')?.invalid && sellerSignForm.get('email')?.touched }">
                <div class="invalid-feedback"
                    *ngIf="sellerSignForm.get('email')?.invalid && sellerSignForm.get('email')?.touched">
                    Seller Email is required.
                </div>
            </div>

            <div class="form-group">

                <input class="form-control" type="password" name="password" placeholder="Enter Your password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': sellerSignForm.get('password')?.invalid && sellerSignForm.get('password')?.touched }">
                <div class="invalid-feedback"
                    *ngIf="sellerSignForm.get('password')?.invalid && sellerSignForm.get('password')?.touched">
                    Seller Password is required.
                </div>
            </div>
            <button class="form-button">Sign Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? click Login</a>
        </form>
    </div>

    <!-- Login -->

    <div *ngIf="showLogin" class="login">
        <h1>Admin Login</h1>
        <form #sellerLogin="ngForm" [formGroup]="sellerLoginForm" (ngSubmit)="login(sellerLoginForm.value)" class="common-form">
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Enter Your email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': sellerLoginForm.get('email')?.invalid && sellerLoginForm.get('email')?.touched }">
                <div class="invalid-feedback"
                    *ngIf="sellerLoginForm.get('email')?.invalid && sellerLoginForm.get('email')?.touched">
                    Seller Email is required.
                </div>
            </div>
            <!-- <input class="form-input" type="email" ngModel name="email" placeholder="Enter Your email"> -->

            <div class="form-group">

                <input class="form-control" type="password" name="password" placeholder="Enter Your password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': sellerLoginForm.get('password')?.invalid && sellerLoginForm.get('password')?.touched }">
                <div class="invalid-feedback"
                    *ngIf="sellerLoginForm.get('password')?.invalid && sellerLoginForm.get('password')?.touched">
                    Seller Password is required.
                </div>
            </div>
            <!-- <input class="form-input" type="password" ngModel name="password" placeholder="Enter Your password"> -->
            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't Have Account? click Signup</a>
        </form>
    </div>
</div>
